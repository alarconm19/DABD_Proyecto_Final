<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard con Menú Lateral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #343a40;
            transition: left 0.3s;
            z-index: 1000;
        }
        #sidebar.active {
            left: 0;
        }
        #sidebar .nav-link {
            color: #ffffff;
        }
        #main-content {
            margin-left: 0;
            transition: margin-left 0.3s;
        }
        #main-content.active {
            margin-left: 250px;
        }
        #toggle-sidebar {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark">
        <div class="p-3 text-white text-center border-bottom">
            <h4>Mi Dashboard</h4>
        </div>
        <ul class="nav flex-column p-3">
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="loadContent('Vista 1')">Opción 1</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="loadContent('Vista 2')">Opción 2</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="loadContent('Vista 3')">Opción 3</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="loadContent('Vista 4')">Opción 4</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="loadContent('Vista 5')">Opción 5</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Dashboard</h2>
            <span id="toggle-sidebar" class="btn btn-outline-primary">☰ Menú</span>
        </div>
        <div id="content">
            <p>Bienvenido al dashboard. Selecciona una opción del menú.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const toggleSidebar = document.getElementById('toggle-sidebar');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('active');
        });

        function loadContent(view) {
            document.getElementById('content').innerHTML = `<h3>${view}</h3><p>Esta es la vista correspondiente a ${view}.</p>`;
        }
    </script>
</body>
</html>
